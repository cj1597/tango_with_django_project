{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Login to Rango</h1>
    <form id="login_form", method="post", action="{% url 'rango:login' %}">
        {% csrf_token %}
        Username: <input text="text" name="username" value="" size="50"/><br/>
        Password: <input text="password" name="password" value="" size="50"/><br/>
        <input type="submit" value="submit"/>
    </form>
{% endblock %}
