{% extends "rango/base.html" %}

{% block title_block %}
    Change Password
{% endblock %}

{% block body_block %}
<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
                    rel="stylesheet">
<div class="jumbotron p-4">
  <div class="container">
      <h1 class="jumbotron-heading">Change Password</h1>
      </div>
  </div>
<div>
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}
  
  <input type="submit" value="Submit" />
</form>
{% endblock %}
